{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}

{% block body_middle %}
    {% if success %}
        <h2>{{ success }}</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'password_reset' %}">Forgot your password?</a><br>
        <hr>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
{% endblock %}
