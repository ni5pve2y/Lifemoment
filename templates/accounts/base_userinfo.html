{% extends "base.html" %}
{% load static %}


{% block body_middle %}
    {% if user_profile.image %}
        <img src="{{ user_profile.image.url }}" height="200" width="200" class="rounded mx-auto d-block">
    {% else %}
        <img src="{% static 'images/user_icon.png' %}" height="200" width="200" class="rounded mx-auto d-block">
    {% endif %}

    <br>
    <h2 style="text-align: center;">{{ user }}</h2>
    <br>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link {% block active_posts_tab %}{% endblock %}" href="{% url 'accounts:profile' user %}">Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block active_information_tab %}{% endblock %}" href="{% url 'accounts:information' user %}">Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block active_friends_tab %}{% endblock %}" href="{% url 'accounts:friends' user %}">Friends</a>
        </li>
    </ul>
    <hr>
    <br>
    <br>
    <br>

    {% block body_middle_userinfo %}
    {% endblock %}

{% endblock %}
