{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}post edit{% endblock %}

{% block body_middle %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Edit post</button>
    </form>
{% endblock %}
